<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Kesyon Nivo Entèmedyè</title>
  <style>
    body { font-family: 'Segoe UI'; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; text-align: center; padding: 40px; }
    h1 { margin-bottom: 30px; font-size: 2.5em; }
    .quiz-container { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; max-width: 600px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.3); }
    .question { margin-bottom: 20px; font-weight: bold; font-size: 1.2em; }
    .options label { display: block; margin: 10px 0; padding: 10px; background: #ffffff33; border-radius: 10px; cursor: pointer; transition: background 0.3s; }
    .options label:hover { background: #ffffff55; }
    button { margin-top: 20px; padding: 10px 25px; font-size: 1em; border: none; border-radius: 25px; background-color: #fff; color: #764ba2; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #ddd; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Nivo Entèmedyè</h1>

    <div class="question-block">
      <div class="question">1. Ki ane Ayiti te vin endepandan?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> 1791</label>
        <label><input type="radio" name="q1" value="b"> 1804</label>
        <label><input type="radio" name="q1" value="c"> 1492</label>
      </div>
    </div>

    <div class="question-block">
      <div class="question">2. Ki moun ki te premye prezidan Ayiti?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> Jean-Jacques Dessalines</label>
        <label><input type="radio" name="q2" value="b"> Toussaint Louverture</label>
        <label><input type="radio" name="q2" value="c"> Henry Christophe</label>
      </div>
    </div>

    <div class="question-block">
      <div class="question">3. Ki lang ofisyèl yo pale Ayiti?</div>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> Kreyòl ak Franse</label>
        <label><input type="radio" name="q3" value="b"> Angle ak Franse</label>
        <label><input type="radio" name="q3" value="c"> Panyòl ak Kreyòl</label>
      </div>
    </div>

    <button onclick="verifierReponses()">Voye Repons</button>
  </div>

  <script>
    function verifierReponses() {
      const repons = ['b', 'a', 'a'];
      let score = 0;
      document.querySelectorAll('.question-block').forEach((q, i) => {
        const chwa = q.querySelector('input[type="radio"]:checked');
        if (chwa && chwa.value === repons[i]) score++;
      });
      localStorage.setItem("score_intermediaire", score);
      window.location.href = "resultat_intermediaire.html";
    }
  </script>
</body>
</html>
